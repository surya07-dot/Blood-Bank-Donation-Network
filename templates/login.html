{% extends "base.html" %}
{% block title %}Login | BloodCare{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <h3 class="mb-3 text-center">Staff Login</h3>
                <p class="text-muted small text-center mb-4">
                    Login to manage donors, blood inventory and requests.
                </p>
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-danger w-100">
                        Login
                    </button>
                </form>
                <p class="small text-center mt-3">
                    New here?
                    <a href="{{ url_for('register') }}">Create an account</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
