{% extends "base.html" %}
{% block title %}Request Blood | BloodCare{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <h3 class="mb-3 text-center text-danger">Blood Request Form</h3>
                <p class="text-muted small text-center mb-4">
                    Fill this form during emergency situations. Our team will contact you as soon as possible.
                </p>
                <form method="POST" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Patient Name</label>
                            <input type="text" name="patient_name" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Hospital Name</label>
                            <input type="text" name="hospital_name" class="form-control" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Required Blood Group</label>
                            <select name="blood_group" class="form-select" required>
                                <option value="">Select</option>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Units Required</label>
                            <input type="number" name="units" class="form-control" min="1" required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Contact Phone</label>
                            <input type="text" name="phone" class="form-control" required />
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-danger btn-lg">
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
